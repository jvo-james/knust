<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Portal │ YourMarket</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: #ff3860 !important;
    }
    .card {
      border-radius: .75rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .form-control, .form-select {
      border-radius: .5rem;
    }
    .btn-primary {
      background: #ff3860;
      border: none;
      border-radius: .5rem;
    }
    .btn-primary:hover {
      background: #e02e56;
    }
    .product-card img {
      height: 160px;
      object-fit: cover;
      border-top-left-radius: .75rem;
      border-top-right-radius: .75rem;
    }
    .product-card {
      transition: transform .2s;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">YourMarket</a>
      <div>
        <a href="index.html" class="btn btn-outline-secondary">← Back to Market</a>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top: 5rem; padding-bottom: 3rem;">
    <!-- AUTH SECTION -->
    <div id="auth-section" class="row gy-4 justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="card-title mb-3">Vendor Sign Up</h4>
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="signup-pass" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-pass" placeholder="••••••••" required>
            </div>
            <div class="mb-3">
              <label for="signup-plan" class="form-label">Subscription Plan</label>
              <select class="form-select" id="signup-plan">
                <option value="monthly">Monthly – 8 GHS</option>
                <option value="semiannual">6 months – 45 GHS</option>
                <option value="annual">1 year – 75 GHS</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="card-title mb-3">Vendor Login</h4>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="login-pass" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-pass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <!-- VENDOR PORTAL -->
    <div id="vendor-portal" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4">Welcome, <span id="vendor-email" class="text-primary"></span></h2>
        <button id="logout-btn" class="btn btn-outline-danger">Log Out</button>
      </div>

      <!-- PRODUCT UPLOAD FORM -->
      <div class="card mb-5 p-4">
        <h5 class="card-title mb-3">Add New Product</h5>
        <form id="product-form" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Title</label>
            <input type="text" id="prod-title" class="form-control" placeholder="Product Title" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Price (GHS)</label>
            <input type="number" id="prod-price" class="form-control" step="0.01" placeholder="0.00" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Category</label>
            <select id="prod-category" class="form-select" required>
              <option value="">Choose…</option>
              <option value="fashion">Fashion</option>
              <option value="electronics">Electronics</option>
              <option value="beauty">Beauty</option>
              <option value="books">Books</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>
          <div class="col-md-5">
            <label class="form-label">Image</label>
            <input type="file" id="prod-image" class="form-control" accept="image/*" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Upload Product</button>
          </div>
        </form>
      </div>

      <!-- PRODUCT PREVIEW GRID -->
      <h5 class="mb-3">Your Products</h5>
      <div id="gallery" class="row g-4">
        <!-- JS will inject .product-card -->
      </div>
    </div>
  </main>

  <!-- Bootstrap & App Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // -- Utilities
    const load = key => JSON.parse(localStorage.getItem(key) || '[]');
    const save = (key, data) => localStorage.setItem(key, JSON.stringify(data));
    const hash = str => btoa(str); // demo hashing

    // -- Auth State
    let currentVendor = null;

    function renderAuth() {
      document.getElementById('auth-section').classList.toggle('d-none', !!currentVendor);
      document.getElementById('vendor-portal').classList.toggle('d-none', !currentVendor);
      if (currentVendor) {
        document.getElementById('vendor-email').textContent = currentVendor.email;
      }
    }

    // Sign Up
    document.getElementById('signup-form').onsubmit = e => {
      e.preventDefault();
      const email = e.target['signup-email'].value;
      const pass = e.target['signup-pass'].value;
      const plan = e.target['signup-plan'].value;
      const expiresMap = { monthly:30, semiannual:180, annual:365 };
      const expiresAt = Date.now() + expiresMap[plan]*24*60*60*1000;
      const vendors = load('vendors');
      if (vendors.find(v=>v.email===email)) return alert('Email already registered.');
      vendors.push({ id:Date.now(), email, passwordHash:hash(pass), subscription:{plan,expiresAt} });
      save('vendors', vendors);
      alert('Signed up! Please log in.');
      e.target.reset();
    };

    // Log In
    document.getElementById('login-form').onsubmit = e => {
      e.preventDefault();
      const email = e.target['login-email'].value;
      const pass = e.target['login-pass'].value;
      const vendors = load('vendors');
      const vendor = vendors.find(v=>v.email===email && v.passwordHash===hash(pass));
      if (!vendor) return alert('Invalid credentials.');
      if (vendor.subscription.expiresAt < Date.now()) return alert('Subscription expired.');
      currentVendor = vendor;
      renderAuth();
      renderGallery();
    };

    document.getElementById('logout-btn').onclick = () => {
      currentVendor = null;
      renderAuth();
    };

    // -- Product Upload
    document.getElementById('product-form').onsubmit = e => {
      e.preventDefault();
      if (!currentVendor) return alert('Please log in.');
      const title = e.target['prod-title'].value;
      const price = parseFloat(e.target['prod-price'].value).toFixed(2);
      const category = e.target['prod-category'].value;
      const file = e.target['prod-image'].files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const products = load('products');
        products.push({
          id: Date.now(),
          vendorId: currentVendor.id,
          title, price, category, imageBase64: reader.result
        });
        save('products', products);
        e.target.reset();
        renderGallery();
        alert('Product added!');
      };
      reader.readAsDataURL(file);
    };

    // -- Render Gallery
    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const products = load('products').filter(p=>p.vendorId===currentVendor.id);
      products.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card product-card">
            <img src="${p.imageBase64}" class="card-img-top" alt="${p.title}">
            <div class="card-body">
              <h6 class="card-title">${p.title}</h6>
              <p class="mb-1"><strong>₵${p.price}</strong></p>
              <p class="text-muted text-capitalize">${p.category}</p>
            </div>
          </div>`;
        gallery.appendChild(col);
      });
    }

    // -- Init
    renderAuth();
    // seed products array if missing
    if (!localStorage.getItem('products')) localStorage.setItem('products','[]');
  </script>
</body>
</html>
