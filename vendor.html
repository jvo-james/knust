<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Portal │ YourMarket</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f0f2f5; }
    .navbar-brand { font-weight:700; color:#ff3860!important; }
    .card { border-radius:.75rem; box-shadow:0 4px 20px rgba(0,0,0,0.05); }
    .btn-primary { background:#ff3860; border:none; border-radius:.5rem; }
    .btn-primary:hover { background:#e02e56; }
    .form-control, .form-select { border-radius:.5rem; }
    /* Product grid */
    #gallery .card { transition:transform .2s; }
    #gallery .card:hover { transform:translateY(-4px); }
    /* Overlay */
    .modal-backdrop.show { opacity:.5!important; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">YourMarket</a>
      <div>
        <a href="index.html" class="btn btn-outline-secondary">
          ← Back to Marketplace
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="padding-top:6rem;">
    <!-- AUTH -->
    <div id="auth-section" class="row g-4 justify-content-center">
      <!-- Sign Up -->
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="mb-3">Vendor Sign Up</h4>
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input
                type="email" id="signup-email" name="signup-email"
                class="form-control" placeholder="you@example.com" required
              />
            </div>
            <div class="mb-3">
              <label for="signup-pass" class="form-label">Password</label>
              <input
                type="password" id="signup-pass" name="signup-pass"
                class="form-control" placeholder="••••••••" required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <!-- Log In -->
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="mb-3">Vendor Log In</h4>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input
                type="email" id="login-email" name="login-email"
                class="form-control" placeholder="you@example.com" required
              />
            </div>
            <div class="mb-3">
              <label for="login-pass" class="form-label">Password</label>
              <input
                type="password" id="login-pass" name="login-pass"
                class="form-control" placeholder="••••••••" required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- VENDOR PORTAL -->
    <div id="vendor-portal" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, <span id="vendor-email" class="text-primary"></span></h2>
        <button id="logout-btn" class="btn btn-outline-danger">Log Out</button>
      </div>

      <!-- PRODUCT FORM -->
      <div class="card mb-5 p-4">
        <h5 class="mb-3">Add / Edit Product</h5>
        <form id="product-form" class="row g-3">
          <input type="hidden" id="prod-id" />
          <div class="col-md-4">
            <label for="prod-title" class="form-label">Title</label>
            <input
              type="text" id="prod-title" class="form-control"
              placeholder="Product Title" required
            />
          </div>
          <div class="col-md-3">
            <label for="prod-price" class="form-label">Price (GHS)</label>
            <input
              type="number" id="prod-price" class="form-control"
              step="0.01" placeholder="0.00" required
            />
          </div>
          <div class="col-md-3">
            <label for="prod-category" class="form-label">Category</label>
            <select id="prod-category" class="form-select" required>
              <option value="">Choose…</option>
              <option value="fashion">Fashion</option>
              <option value="electronics">Electronics</option>
              <option value="beauty">Beauty</option>
              <option value="books">Books</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>
          <div class="col-md-5">
            <label for="prod-image" class="form-label">Image</label>
            <input
              type="file" id="prod-image" class="form-control"
              accept="image/*" ${/* required only on add */""}
            />
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" id="save-btn" class="btn btn-primary">
              Save Product
            </button>
            <button type="button" id="cancel-edit" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- PRODUCT GALLERY -->
      <h5 class="mb-3">Your Products</h5>
      <div class="mb-3">
        <input
          type="text" id="search-input" class="form-control"
          placeholder="Search your products…"
        />
      </div>
      <div id="gallery" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
        <!-- cards injected here -->
      </div>
    </div>
  </main>

  <!-- Bootstrap & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  (() => {
    // UTILITIES
    const load = key => JSON.parse(localStorage.getItem(key) || '[]');
    const save = (key,v) => localStorage.setItem(key, JSON.stringify(v));
    const hash = str => btoa(str);
    // AUTH STATE
    let currentVendor = null;

    // RENDER AUTH UI
    function renderAuth() {
      document.getElementById('auth-section').classList.toggle('d-none', !!currentVendor);
      document.getElementById('vendor-portal').classList.toggle('d-none', !currentVendor);
      if (currentVendor) {
        document.getElementById('vendor-email').textContent = currentVendor.email;
      }
    }

    // SIGN UP
    document.getElementById('signup-form').onsubmit = e => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const pass  = document.getElementById('signup-pass').value;
      let vendors = load('vendors');
      if (vendors.find(v=>v.email === email)) {
        return alert('Email is already registered');
      }
      vendors.push({
        id: Date.now(),
        email,
        passwordHash: hash(pass)
      });
      save('vendors', vendors);
      alert('Signed up! You can now log in.');
      e.target.reset();
    };

    // LOG IN
    document.getElementById('login-form').onsubmit = e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const pass  = document.getElementById('login-pass').value;
      const vendors = load('vendors');
      const vendor = vendors.find(v=> v.email === email && v.passwordHash === hash(pass));
      if (!vendor) return alert('Invalid credentials.');
      currentVendor = vendor;
      renderAuth();
      renderGallery();
    };

    document.getElementById('logout-btn').onclick = () => {
      currentVendor = null;
      renderAuth();
    };

    // PRODUCT FORM LOGIC
    let editingId = null;
    const form      = document.getElementById('product-form');
    const saveBtn   = document.getElementById('save-btn');
    const cancelBtn = document.getElementById('cancel-edit');
    const gallery   = document.getElementById('gallery');

    // RESET FORM
    function resetForm() {
      editingId = null;
      form.reset();
      document.getElementById('prod-id').value = '';
      saveBtn.textContent = 'Save Product';
      document.getElementById('prod-image').required = true;
    }

    cancelBtn.onclick = resetForm;

    form.onsubmit = e => {
      e.preventDefault();
      if (!currentVendor) return alert('Please log in first.');
      const idField   = document.getElementById('prod-id');
      const id        = idField.value || Date.now();
      const title     = document.getElementById('prod-title').value.trim();
      const price     = parseFloat(document.getElementById('prod-price').value).toFixed(2);
      const category  = document.getElementById('prod-category').value;
      const fileInput = document.getElementById('prod-image');
      const products  = load('products');

      function saveProduct(imgData) {
        const existing = products.find(p => p.id == id);
        if (existing) {
          // update
          Object.assign(existing, { title, price, category, imageUrl: imgData });
        } else {
          // new
          products.push({
            id, title, price, category,
            imageUrl: imgData,
            vendorName: currentVendor.email
          });
        }
        save('products', products);
        alert('Product saved!');
        resetForm();
        renderGallery();
      }

      // handle image (only required on add or when changed)
      if (fileInput.files.length) {
        const reader = new FileReader();
        reader.onload = () => saveProduct(reader.result);
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        // re-use existing imageUrl
        const existing = products.find(p=>p.id == id);
        saveProduct(existing.imageUrl);
      }
    };

    // RENDER GALLERY
    function renderGallery() {
      gallery.innerHTML = '';
      let products = load('products')
        .filter(p => p.vendorName === currentVendor.email);

      // apply search filter
      const q = document.getElementById('search-input').value.trim().toLowerCase();
      if (q) products = products.filter(p => p.title.toLowerCase().includes(q));

      if (!products.length) {
        gallery.innerHTML = `<p class="text-muted">No products yet.</p>`;
        return;
      }

      products.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card h-100">
            <img src="${p.imageUrl}" class="card-img-top" alt="${p.title}">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${p.title}</h6>
              <p class="mb-1"><strong>₵${p.price}</strong></p>
              <p class="text-muted text-capitalize mb-3">${p.category}</p>
              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>
                <button class="btn btn-sm btn-outline-danger del-btn">Remove</button>
              </div>
            </div>
          </div>`;
        // Edit
        col.querySelector('.edit-btn').onclick = () => {
          editingId = p.id;
          document.getElementById('prod-id').value        = p.id;
          document.getElementById('prod-title').value     = p.title;
          document.getElementById('prod-price').value     = p.price;
          document.getElementById('prod-category').value  = p.category;
          document.getElementById('prod-image').required   = false;
          saveBtn.textContent = 'Update Product';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        // Delete
        col.querySelector('.del-btn').onclick = () => {
          if (!confirm('Delete this product?')) return;
          let products = load('products').filter(x => x.id != p.id);
          save('products', products);
          renderGallery();
        };

        gallery.appendChild(col);
      });
    }

    // SEARCH filter
    document.getElementById('search-input').addEventListener('input', renderGallery);

    // INITIALIZE
    renderAuth();
  })();
  </script>
</body>
</html>
