<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All‑in‑One Market</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  background: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}
header input {
  margin-top: 0.5rem;
  padding: 0.5rem;
  width: 80%;
  max-width: 400px;
  border: none;
  border-radius: 4px;
}
main {
  flex: 1;
  padding: 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
}
.card {
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 0.75rem;
  transition: box-shadow 0.2s;
}
.card:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.card img {
  width: 100%;
  border-radius: 4px;
}
.card h2 {
  font-size: 1.1rem;
  margin: 0.5rem 0;
}
.card p {
  font-size: 0.9rem;
  color: #555;
}
footer {
  background: #f4f4f4;
  text-align: center;
  padding: 0.75rem;
  font-size: 0.9rem;
}

    
  </style>
</head>
<body>
  <header>
    <h1>All‑in‑One Market</h1>
    <input
      type="search"
      id="searchInput"
      placeholder="Search for books, gadgets, hair‑braiding…"
    />
  </header>

  <main id="results">
    <!-- Seller cards will be injected here -->
  </main>

  <footer>
    <p>© 2025 All‑in‑One Market Prototype</p>
  </footer>

  <script>
// Pseudo “seller profiles” with products/services
const sellers = [
  {
    id: 1,
    name: "Amina’s Book Corner",
    category: "Books",
    product: "Introduction to HTML",
    price: "₵30",
    img: "https://via.placeholder.com/300x200?text=Book"
  },
  {
    id: 2,
    name: "Bright Braids",
    category: "Hair Braiding",
    product: "Cornrow Styles",
    price: "₵50",
    img: "https://via.placeholder.com/300x200?text=Braids"
  },
  {
    id: 3,
    name: "Gadget Hub",
    category: "Electronics",
    product: "Wireless Earbuds",
    price: "₵150",
    img: "https://via.placeholder.com/300x200?text=Gadgets"
  },
  {
    id: 4,
    name: "Style Street",
    category: "Fashion",
    product: "Denim Jacket",
    price: "₵200",
    img: "https://via.placeholder.com/300x200?text=Clothes"
  }
  // …add more mock entries here
];

const resultsEl = document.getElementById('results');
const searchInput = document.getElementById('searchInput');

function renderCards(list) {
  resultsEl.innerHTML = '';
  if (!list.length) {
    resultsEl.innerHTML = '<p>No sellers found.</p>';
    return;
  }
  list.forEach(s => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${s.img}" alt="${s.product}" />
      <h2>${s.name}</h2>
      <p><strong>${s.product}</strong> (${s.category})</p>
      <p>Price: ${s.price}</p>
      <button onclick="alert('Contact ${s.name}!')">Contact Seller</button>
    `;
    resultsEl.appendChild(card);
  });
}

// Initial render: show all
renderCards(sellers);

// Filter on search
searchInput.addEventListener('input', () => {
  const term = searchInput.value.trim().toLowerCase();
  const filtered = sellers.filter(s =>
    s.name.toLowerCase().includes(term) ||
    s.product.toLowerCase().includes(term) ||
    s.category.toLowerCase().includes(term)
  );
  renderCards(filtered);
});

    
  </script>
</body>
</html>
