<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product→Image Demo (Unsplash)</title>
  <style>
    body { font-family:sans-serif; margin:2rem; background:#f5f5f5; }
    h1, h2 { margin-bottom:.5rem; }
    .search { margin-bottom:1.5rem; }
    .search input { padding:.5rem; width:300px; }
    .search button { padding:.5rem 1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; }
    .card { background:#fff; padding:1rem; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; }
    .card img { width:100%; height:120px; object-fit:cover; border-radius:4px; margin-bottom:.75rem; }
    .card h3 { margin:.5rem 0; font-size:1.1rem; }
    .card p { color:#d35400; font-weight:bold; }
  </style>
</head>
<body>

  <h1>All‑in‑One Market Demo</h1>

  <div class="search">
    <input id="searchInput" placeholder="Search products…">
    <button id="searchBtn">Search</button>
  </div>

  <h2>Featured Products</h2>
  <div id="featuredGrid" class="grid"></div>

  <h2>Search Results</h2>
  <div id="searchGrid" class="grid"></div>

  <script>
    // 1) Data
    const products = [
      { id: 1, title: 'JavaScript Deep Dive',      price: 85.46 },
      { id: 2, title: 'NoiseCancel 3000',           price: 35.66 },
      { id: 3, title: 'Effective Java',             price: 98.82 },
      { id: 4, title: '4K Drone',                   price: 42.28 },
      { id: 5, title: 'You Don’t Know JS',          price:106.62 },
      { id: 6, title: 'UltraLaptop Pro',            price: 16.79 },
      { id: 7, title: 'CSS Mastery',                price: 44.57 },
      { id: 8, title: 'SmartWatch X',               price: 82.91 },
      // …extend as needed
    ];

    // 2) Build an Unsplash URL that searches by product title
    function makeUnsplashUrl(title) {
      // e.g. https://source.unsplash.com/400x200/?JavaScript%20Deep%20Dive
      return 'https://source.unsplash.com/400x200/?' + encodeURIComponent(title);
    }

    // 3) Render a list of products into a grid
    function renderGrid(list, container) {
      container.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${makeUnsplashUrl(p.title)}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>₵${p.price.toFixed(2)}</p>
        `;
        container.appendChild(card);
      });
    }

    // 4) Initial featured
    const featuredGrid = document.getElementById('featuredGrid');
    renderGrid(products.slice(0,6), featuredGrid);

    // 5) Search behavior
    document.getElementById('searchBtn').addEventListener('click', () => {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const results = products.filter(p => p.title.toLowerCase().includes(term));
      renderGrid(results, document.getElementById('searchGrid'));
    });
  </script>

</body>
</html>
